<!DOCTYPE html>
<html lang="">
<head>
    <title>Cài đặt VN Phishing Guard Pro</title>
    <link rel="stylesheet" href="options.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Cài đặt VN Phishing Guard Pro (Local)</h1>

    <div class="settings-section">
        <h2>Cấu hình API Backend</h2>
        <p>Đây là địa chỉ máy chủ cục bộ nơi tiện ích sẽ lấy dữ liệu danh sách chặn/trắng.</p>
        <label for="api-url">URL Cơ sở API:</label>
        <input type="url" id="api-url" placeholder="Ví dụ: http://127.0.0.1:5001/api" required>
        <button id="test-connection">Kiểm tra Kết nối</button>
        <p id="test-status" class="status"></p>
    </div>

    <div class="settings-section">
        <h2>Cập nhật Bộ đệm (Cache)</h2>
        <p>Tần suất tiện ích nên kiểm tra các bản cập nhật từ API backend (tính bằng phút).</p>
        <label for="update-interval">Khoảng thời gian cập nhật (phút):</label>
        <input type="number" id="update-interval" min="5" max="1440" placeholder="5-1440" required>
         <small>(Mặc định: 60, Tối thiểu: 5, Tối đa: 1440)</small>
    </div>

    <button id="save-button">Lưu Cài đặt</button>
    <p id="status-message" class="status"></p>

    <script src="options.js"></script>
</body>
</html>
