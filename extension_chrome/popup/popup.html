<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VN Phishing Guard Pro</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .report-section {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .report-section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #2da44e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c974b;
        }
        .result {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .api-status {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-section">
            <h3>Báo cáo Email độc hại</h3>
            <input type="email" id="reportEmailInput" placeholder="Nhập email cần báo cáo">
            <button id="reportEmailButton">Báo cáo Email</button>
            <div id="reportEmailResult" class="result"></div>
        </div>

        <div class="report-section">
            <h3>Báo cáo Domain độc hại</h3>
            <input type="text" id="reportDomainInput" placeholder="Nhập domain cần báo cáo">
            <button id="reportDomainButton">Báo cáo Domain</button>
            <div id="reportDomainResult" class="result"></div>
        </div>

        <div class="api-status" id="apiStatus">
            Đang kiểm tra kết nối API...
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
